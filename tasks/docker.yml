---

- name: Docker APT Key
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=36A1D7869245C8950F966E92D8576A8BA88D21E9 state=present

- name: Add docker apt source file
  copy: content="echo deb https://get.docker.io/ubuntu docker main" dest=/etc/apt/sources.list.d/docker.list state=present

- name: Install docker
  apt: name=lxc-docker state=present update_cache=yes

- name: Install PIP
  apt: name=python-pip state=present

- name: PIP Docker-py
  pip: name=docker-py