---

- name: Docker APT Key
  apt_key: url=http://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x36A1D7869245C8950F966E92D8576A8BA88D21E9 state=present

- name: Add docker apt source file
  copy: content="deb https://get.docker.io/ubuntu docker main" dest=/etc/apt/sources.list.d/docker.list

- name: Install docker
  apt: name="lxc-docker" state=present update_cache=yes

- name: Install PIP
  apt: name=python-pip state=present

- name: PIP Docker-py
  pip: name=docker-py

- name: Get the node-docker image
  shell: docker pull castawaylabs/node-docker

- name: Get the mongodb image
  shell: docker pull castawaylabs/mongodb-docker